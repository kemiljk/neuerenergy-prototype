<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="/src/scss/styles.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  
  <!-- Primary Meta Tags -->
  <title>NeuerEnergy</title>
  <meta name="title" content="NeuerEnergy">
  <meta name="description"
    content="Achieving carbon neutrality has never been this accessible. Connecting you with a world of local sustainable energy innovation in moments, not months.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://neuerenergy-pwa.now.sh/">
  <meta property="og:title" content="NeuerEnergy">
  <meta property="og:description"
    content="Achieving carbon neutrality has never been this accessible. Connecting you with a world of local sustainable energy innovation in moments, not months.">
  <meta property="og:image"
    content="/img/icons/MetaImage.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://neuerenergy-pwa.now.sh/">
  <meta property="twitter:title" content="NeuerEnergy">
  <meta property="twitter:description"
    content="Achieving carbon neutrality has never been this accessible. Connecting you with a world of local sustainable energy innovation in moments, not months.">
  <meta property="twitter:image" content="/img/icons/MetaImage.png">

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
